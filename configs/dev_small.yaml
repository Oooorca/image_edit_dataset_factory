paths:
  project_root: .
  data_root: ./data
  output_root: ./outputs
  logs_root: ./logs

ingest:
  include_categories:
    - 人物物体一致性
    - 物体一致性
    - 物理变化
  recursive: true
  max_images_per_category: 1

filter:
  enabled: true
  min_width: 64
  min_height: 64
  reject_grayscale: false
  reject_borders: false

backends:
  use_modelscope: false
  layered_backend: mock
  edit_backend: opencv
  device: cpu

modelscope:
  enabled: false
  qwen_layered_model_dir: null
  qwen_edit_model_dir: null

generate:
  dry_run: false
  category_to_task:
    人物物体一致性: consistency_edit
    物体一致性: semantic_edit
    物理变化: structural_edit
  subtypes:
    structural_edit: move
    semantic_edit: delete
    consistency_edit: identity

qa:
  allowed_region_dilation_px: 7
  max_mse_outside_region: 6.0
  min_ssim_outside_region: 0.96
  max_changed_pixel_ratio_outside_region: 0.05

pipeline:
  ingest: true
  decompose: true
  generate: true
  export: true
  qa: true
  resume: false

json_logs: true
